[env:living_room_sofa_light]
platform = espressif8266
board = esp01_1m
framework = arduino
build_flags = -Werror -Wl,-Teagle.flash.1m64.ld
lib_deps =
  ArduinoJson@5.10.1
  MQTT@2.4.3
  Streaming@5
targets = upload
upload_port = 192.168.178.33
